<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GemFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>GemFlow</h1>
      <p>Streamline your Gemini workflow</p>
    </header>

    <div class="tab-nav">
      <button class="tab-btn active" data-tab="tab-image">Image Gen</button>
      <button class="tab-btn" data-tab="tab-video">Video Gen</button>
      <button class="tab-btn" data-tab="tab-library">Library</button>
    </div>

    <!-- IMAGE TAB -->
    <div id="tab-image" class="tab-content active">
      <div class="input-group">
        <label for="prompt1">Core Instruction</label>
        <textarea id="prompt1">Create a photorealistic 4K product photograph based strictly on the provided reference image.
        The original text printed directly onto the product itself must remain intact.
        All external overlays, UI icons, extra text, and people must be completely removed.
        A male hand, with only the strap of a smartwatch visible onthe wrist.
        </textarea>
      </div>

      <div class="input-group">
        <label for="bgSelect">Background Scene</label>
        <select id="bgSelect">
          <option
            value="Minimalist computer desk setup lit by professional studio lighting and vibrant RGB accent lights">
            Minimalist computer desk setup lit by professional studio lighting and vibrant RGB accent lights</option>
          <option value="Balcony Sea View with a good light">Balcony Sea View with a good light</option>
          <option value="Mountain with a good light">Mountain with a good light</option>
          <option value="Modern Kitchen with a Studio Light">Modern Kitchen with a Studio Light</option>
          <option value="Luxury Marble Countertop with Soft Lighting">Luxury Marble Countertop</option>
          <option value="Soft Bokeh Nature Scene at Golden Hour">Soft Bokeh Nature Scene</option>
        </select>
      </div>

      <div class="input-group">
        <label>Aspect Ratio</label>
        <div class="ratio-group">
          <button type="button" class="ratio-btn" data-ratio="16:9">16:9</button>
          <button type="button" class="ratio-btn" data-ratio="1:1">1:1</button>
          <button type="button" class="ratio-btn active" data-ratio="9:16">9:16</button>
        </div>
      </div>

      <div class="input-group">
        <div class="label-with-action">
          <label>Shots / Variations</label>
          <button type="button" id="addShotBtn" class="mini-icon-btn" title="Add another shot">+</button>
        </div>
        <div id="shotsContainer" class="shots-list">
          <div class="shot-input-wrapper">
            <input type="text" class="shot-input" placeholder="Shot 1: e.g. Front view"
              value="Shot 1: Front View showing the product clearly">
          </div>
        </div>
      </div>

      <div class="input-group">
        <label class="toggle-container">
          <input type="checkbox" id="batchModeToggle">
          <span class="toggle-slider"></span>
          <span class="toggle-label">Auto-Submit Sequence</span>
        </label>
      </div>

      <div class="input-group">
        <label for="prompt3">Additional Details</label>
        <textarea id="prompt3" placeholder="e.g. Make the product center stage, high contrast..."></textarea>
      </div>
    </div>

    <!-- VIDEO TAB -->
    <div id="tab-video" class="tab-content">
      <div class="input-group">
        <label for="videoPrompt">Video Instruction</label>
        <textarea id="videoPrompt" style="height: 120px;">Create a native vertical video (9:16) using the provided reference images. Sequence the scenes strictly in the order of
        the uploaded images.Animate the transition from image to image smoothly.
        
        Technical Requirements:
        
        1. Output must be full-screen portrait orientation (e.g., 1080x1920) filling the entire screen edge-to-edge.
        
        2. Strictly DO NOT render a 16:9 landscape video with black bars or pillarboxing.
        
        3. No letterboxing; the content must cover the full vertical frame.</textarea>
      </div>
      <div class="input-group">
        <label for="videoStyle">Style / Atmosphere</label>
        <textarea id="videoStyle" placeholder="e.g. Cinematic, Slow motion, Upbeat..."></textarea>
      </div>

      <!-- Image Preview Area -->
      <div class="input-group">
        <label>Selected Images (<span id="imageCount">0</span>)</label>
        <div id="imagePreviewGrid" class="image-preview-grid">
          <div class="no-images">No images selected. Click "Open My Stuff Picker" to add images.</div>
        </div>
        <button id="clearImagesBtn" class="utility-btn" style="margin-top: 8px; display: none;">
          üóëÔ∏è Clear All Images
        </button>
      </div>

      <button id="myStuffBtn" class="secondary-btn" style="margin-top: 10px;">
        <span class="icon">üñºÔ∏è</span> Open My Stuff Picker
      </button>
    </div>

    <!-- LIBRARY TAB -->
    <div id="tab-library" class="tab-content">
      <div class="library-section">
        <h3>‚ù§Ô∏è Favorites</h3>
        <div id="favList" class="library-list">
          <div class="empty-msg">No favorites yet. Click the heart button to save a prompt.</div>
        </div>
      </div>
      <div class="library-section" style="margin-top: 20px;">
        <h3>üïí History</h3>
        <div id="historyList" class="library-list">
          <div class="empty-msg">No history yet.</div>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button id="favBtn" class="utility-btn" title="Save to Favorites">
        <span class="icon">ü§ç</span>
      </button>
      <button id="pasteBtn">
        <span class="icon">‚ú®</span> Paste to Ask Gemini
      </button>
      <button id="clearBtn" class="utility-btn" title="Clear All">
        <span class="icon">üóëÔ∏è</span>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
